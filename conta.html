<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="conta.css">
    <title>Conta</title>
</head>
<body>
  <h1 id="msg"></h1>
  <form action="#" method="post" enctype="multipart/form-data">
    <div id="imagemPreview" class="foto">
      <img src="https://cdn-icons-png.flaticon.com/512/74/74472.png" alt="conta">
      <ul>
        <li id="name">Nome: </li>
        <li id="data"></li>
        <li id="cpf"></li>
        <li id="email"></li>
      </ul>
    </div>
    <div class="text">
      <label for="fotoInput">Alterar foto</label>
      <input type="file" name="foto" id="fotoInput" accept="image/*" onchange="previewImage(event)">
    </div>
  </form>
  <div id="imagemPreview"></div>
</body>
</html>
