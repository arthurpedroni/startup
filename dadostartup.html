<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navegador</title>
<style>
    /* Estilos para o navegador */
    nav {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
    }
    nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 10px;
    }
    nav a:hover {
        text-decoration: underline;
    }
    .left-links {
        float: left;
    }
    .right-links {
        float: right;
    }
</style>
</head>
<body>

<!-- Navegador -->
<nav>
    <div class="left-links">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
    </div>
    <div class="right-links">
        <a href="#">Link 3</a>
        <a href="#">Link 4</a>
    </div>
    <div style="clear: both;"></div>
</nav>

<!-- Conteúdo da página -->
<div style="padding: 20px;">
    <h1>Conteúdo da Página</h1>
    <p>Aqui vai o conteúdo da sua página.</p>
</div>

</body>
</html>
